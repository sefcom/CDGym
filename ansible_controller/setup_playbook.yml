---
- hosts: all
  become: true
  tasks:
# sudo group setup
    - name: Allow 'sudo' group to have passwordless sudo
      lineinfile:
        path: /etc/sudoers
        state: present
        regexp: '^%sudo'
        line: '%sudo    ALL=(ALL)   NOPASSWD: ALL'
        validate: '/usr/sbin/visudo -cf %s'

# Install packages
    - name: Update apt
      apt: update_cache=yes

    - name: Install dependencies
      apt:
        pkg:
          - curl
          - vim
          - git
          - build-essential
          - software-properties-common
          - libvirt-clients
          - libvirt-daemon-system
          - ovmf
          - virt-manager
          - qemu-system-x86
        state: latest
...
